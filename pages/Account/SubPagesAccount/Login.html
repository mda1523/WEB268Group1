<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media Website</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

<header>
    <h1>Login</h1>
    <nav>
        <a href="../Account.html">Back to Account</a>
    </nav>
</header>

<main>
    <h2>Login to Your Account</h2>
    <p>Enter your credentials to log in to your account. Once you're logged in, you can access your profile, connect with friends, and explore the features of the social media platform.</p>
    <form action="#" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Social Media Website. All rights reserved.</p>
</footer>

</body>
</html>
