<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Media Website</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

<header>
    <h1>Sign Up</h1>
    <nav>
        <a href="../Account.html">Back to Account</a>
    </nav>
</header>

<main>
    <h2>Create Your Account</h2>
    <p>Sign up to enjoy all the features of our social media platform. Connect with friends, join groups, and share your moments with the world.</p>
    <form action="#" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Social Media Website. All rights reserved.</p>
</footer>

</body>
</html>
